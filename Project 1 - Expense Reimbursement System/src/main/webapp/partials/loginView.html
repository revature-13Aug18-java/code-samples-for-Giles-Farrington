<div id="loginView">
    <h4>Login Screen</h4>
    <div class="form-group row">
    	<div class="col-5">
    		<span>Enter username:</span>
    		<input type="text" id="username" class="form-control" placeholder="Username">
    		<span>Enter password</span>
    		<input type="password" id="password" class="form-control" placeholder="Password">
    	</div>
    </div>
    <div class="form-check">
        <input type="radio" id="employee" class="form-check-input" value="option1" name="userType">
        <label class="form-check-label" for="employee">
            Employee
        </label>
    </div>
    <div class="form-check">
        <input type="radio" id="financeManager" class="form-check-input" value="option2" name="userType">
        <label class="form-check-label" for="financeManager">
            Finance Manager 
        </label>
    </div>
    <br>
    <button id="login" class="btn btn-danger">Log in</button>
    
</div>
